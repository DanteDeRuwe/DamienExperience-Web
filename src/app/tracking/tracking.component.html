<app-map
    [tourName] = "tourname"
    [userName] = "username"
></app-map>
<div *ngIf="visible" id="search">
    <div>
            <form [formGroup]="searchForm" (ngSubmit)="onSubmitSearch()">
                <label for="username">{{"tracking_zoek" | translate}}</label>
                <div class="searchcontrols">
                <input
                type="email"
                class="form-control"
                id="username"
                placeholder="email@example.com"
                formControlName="username"
                />
                <button type="submit" class="btn btn-primary">{{"tracking_zoeken" | translate}}</button>
                </div>
            </form>
    </div>
</div>

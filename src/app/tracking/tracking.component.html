<app-map
    [tourName] = "tourname"
    [userName] = "username"
></app-map>
<div *ngIf="visible">
    <div>
            <form [formGroup]="searchForm" (ngSubmit)="onSubmitSearch()">
                <label for="username">Email</label>
                <input
                type="email"
                class="form-control"
                id="username"
                placeholder="email@example.com"
                formControlName="username"
                />
                <button type="submit" class="btn btn-primary">ZOEKEN</button>
            </form>
    </div>
</div>

<div class="tracking-map">
    <app-tracking-map [route]="route" [walk]="walk"></app-tracking-map>


    <div *ngIf="!visible" class="chat">
        <app-chat [style.display]="chatVisible ? 'block' : 'none'" [roomname]="roomname">
        </app-chat>
        <div class="icon" (click)="onToggleChat()">
            <span class="iconify" data-icon="cil:chat-bubble" data-inline="false"></span>
        </div>
    </div>

</div>

<div *ngIf="visible" id="search">
    <div>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmitSearch()">
            <label for="username">{{"tracking_zoek" | translate}}</label>
            <div class="searchcontrols">
                <input type="email" class="form-control" id="username" placeholder="email@example.com"
                    formControlName="username" />
                <button type="submit" class="btn btn-secondary" [disabled]="!searchForm.valid">{{"tracking_zoeken" | translate}}</button>
            </div>
        </form>
    </div>
</div>

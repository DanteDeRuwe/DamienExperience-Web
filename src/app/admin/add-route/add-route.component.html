<div id="add_route">
    <app-add-route-form 
    (updateEvent)="updatePath($event)"
    (startstopEvent)="startstopPath($event)"
    (finishedEvent)="finishRoute($event)"
    (undoEvent)="undoLastPath()"
    [distance]='distance'>
    </app-add-route-form>

    <div id="add_route_map">
        <app-add-map 
        [path]='path' 
        (newCoordinates)="addCoordinates($event)"></app-add-map>
    </div>
</div>

<div *ngIf="loaded">
    <div class="container">
        <ng-template *ngIf="hasRegistrations; else Allowed">
            {{"registration_already_sign"| translate}}
        </ng-template>


        <ng-template #Allowed>
            <h2 class="text-primary">{{"registration_regist" | translate}}</h2>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div>
                <form [formGroup]="registration">

                    <app-tourselector></app-tourselector>

                    <h2 class="text-primary">{{"registration_tshirt" | translate}}</h2>
                    <div class="registration-tshirt">
                        <img src="assets/images/tshirt.png" alt="damiaantours t-shirt" height="400px">

                        <div style="width:100%">
                            <select id="shirtSize" class="form-control" formControlName="shirtSize"
                                (change)="onChangeShirt($event)">
                                <option *ngFor="let shirtSize of shirtSizes" [ngValue]="shirtSize">
                                    {{ shirtSize }}
                                </option>
                            </select>
                            <p class="text-danger"
                                *ngIf="registration.get('shirtSize').errors && registration.get('shirtSize').touched">
                                {{ getErrorMessage(registration.get("shirtSize").errors) }}
                            </p>
                        </div>
                    </div>

                    <div class="registration-pay">
                        <div>


                            <p>{{"registration_pay" | translate}} â‚¬{{price}}</p>

                            <form method="post" action="https://ogone.test.v-psp.com/ncol/test/orderstandard_utf8.asp" id=form1 name=form1>
                                <!--Mandatory / recommended / optional parameters -->
                                <input type="hidden" name="PSPID" value="damiaanactie">
                                <input type="hidden" name="ORDERID" value="3">
                                <input type="hidden" name="AMOUNT" value="5">
                                <input type="hidden" name="CURRENCY" value="EUR">
                                <input type="hidden" name="LANGUAGE" value="en_US">
                                <input type="hidden" name="EMAIL" value="ruben.naudts@student.hogent.be">
                                <input type="hidden" name="OWNERZIP" value="">
                                <input type="hidden" name="OWNERADDRESS" value="">
                                <input type="hidden" name="OWNERCTY" value="">
                                <input type="hidden" name="OWNERTOWN" value="">
                                <input type="hidden" name="OWNERTELNO" value="">
                                <input type="hidden" name="SHASIGN" value="{{hash}}">
                                <!--Layout customisation -->
                                <input type="hidden" name="TP" value="template.html">
                                <!--Customer redirection / Get transaction feedback -->
                                <input type="hidden" name="ACCEPTURL" value="">
                                <input type="hidden" name="DECLINEURL" value="">
                                <input type="hidden" name="EXCEPTIONURL" value="">
                                <input type="hidden" name="CANCELURL" value="">
                                <input type="submit" value="submitknop" id=submit2 name=submit2>
                                </form>

                            <button type="submit" class="btn btn-primary"
                                (click)="onSubmitRegistration()">{{"submit" | translate}}</button>
                        </div>
                    </div>
                </form>

            </div>
        </ng-template>
    </div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
    <h2>{{"login_title" | translate}}</h2>
    <form [formGroup]="login" (ngSubmit)="onSubmitLogin()">
      <div class="loginform">
        <label for="email">{{"login_email" | translate}}</label>
        <input
          type="email"
          class="form-control"
          id="loginEmail"
          placeholder="email@example.com"
          formControlName="email"
        />
        <p
          class="text-danger"
          *ngIf="login.get('email').errors && login.get('email').touched"
        >
          {{ getErrorMessage(login.get("email").errors) }}
        </p>
      </div>
      <div class="loginform">
        <label for="password">{{"login_passwoord" | translate}}</label>
        <input
          type="password"
          class="form-control"
          id="loginPassword"
          placeholder="{{'login_enter_passwoord' | translate}}"
          formControlName="password"
        />
        <p
          class="text-danger"
          *ngIf="
            login.get('password').errors && login.get('password').touched
          "
        >
          {{ getErrorMessage(login.get("password").errors) }}
        </p>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="loginRemindme" [checked]="rememberMe" (change)="this.rememberMe = !this.rememberMe"/>
        <label class="remindme" for="remindme">{{"login_remember_me" | translate}}</label>
      </div>
      <button type="submit" class="btn btn-primary">{{"login_knop" | translate}}</button>
    </form>
